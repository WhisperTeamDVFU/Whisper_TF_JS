<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jisper</title>
    
</head>

<style type="text/css">
    .block1 { 
     width: 800px; 
     background: #ccc;
     padding: 15px;
     padding-top: 10px; 
     border: solid 1px black; 
     box-shadow: 8px 8px 5px #444;
     text-align: center;
     text-size-adjust: 24;
    }
   </style>

<body bgcolor="#A0BEC4">

    <div class="block1" align="center">

        <h1>Hello, Whisper!</h1>

        <input type="file" id="audiofile">
        <button id="read_audio">Read audio</button>
        <button id="get_LMS">Get LMS</button>

        <select id="model_size_select">
            <option>Выбрать вес</option>

            <option value = "base">base</option>

            <option value = "medium">medium</option>

        </select>

        <h3>Выбранный размер - <div id="CurrentSizeModel"></div> </h3> 

        <h3>Веса - <div id="CurrentWeights"></div> </h3>  

        <h3>Конфиг - <div id="CurrentCofig"></div> </h3>  

        <button id="create_model">Собрать модель</button>

        <script type="module" src="src/scripts/index.js"/>

    </div>

</html>
